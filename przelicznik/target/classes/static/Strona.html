<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Przelicznik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        h1, h2 {
            color: #555;
        }
        form {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 300px;
            text-align: center;
        }
        label, input, button, p {
            display: block;
            margin: 10px auto;
            width: 80%;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
<h1>Przelicznik Kilogramow na Funty</h1>
<form id="KGnaLB">
    <h2>Przelicz Kilogramy na Funty</h2>
    <label for="KG">Kilogramy:</label>
    <input type="number" id="KG" name="KG">
    <button type="button" onclick="ZmienKGnaLB()">Przelicz</button>
    <p id="KGnaLBWynik"></p>
</form>
<form id="LBnaKG">
    <h2>Przelicz Funty na Kilogramy</h2>
    <label for="LB">Funty:</label>
    <input type="number" id="LB" name="LB">
    <button type="button" onclick="ZmienLBnaKG()">Przelicz</button>
    <p id="LBnaKGWynik"></p>
</form>
<script>
    function ZmienKGnaLB() {
        var KG = document.getElementById('KG').value;
        fetch('/ZmienKGnaLB?KG=' + KG)
            .then(response => response.text())
            .then(data => document.getElementById('KGnaLBWynik').innerText = data);
    }
    function ZmienLBnaKG() {
        var LB = document.getElementById('LB').value;
        fetch('/ZmienLBnaKG?LB=' + LB)
            .then(response => response.text())
            .then(data => document.getElementById('LBnaKGWynik').innerText = data);
    }
</script>
</body>
</html>
